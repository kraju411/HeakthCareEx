<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center">
                <h3>Specialisation Registration</h3>
            </div>
            <div class="card-body">
                <form action="th:action="@{/spec/save}"" method="POST">
                <!-- #row1 -->
                <div class="row">
                <div class="col-2">
                    <label for="" >Code</label>
                </div>
                <div class="col-4">
                    <input type="text" id="code" name="code"></input>
                </div>
                <div class="col-6" >
                    <span id="codeError"></span>
                </div>
                <div >

                </div>
                </div>
                <!-- row2 -->
                <div class="row">
                    <div class="col-2">
                        <label>Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="name" id="name"></input>
                    </div>
                    <div class="col-6">
                        <span id="nameError"></span>
                    </div>
                </div>
                <!-- row3 -->

                <div class="row">
                    <div class="col-2">
                        <label>Notes</label>
                    </div>
                    <div class="col-4">
                        <textarea name="notes" id="notes"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="notesError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create <i class="fa fa-plus-square" aria-hidden="true"></i></button>

            </div>
        </form>

            </div>

            <div class="card-footer">

            </div>
        </div>
      </div>
  </body>
</html>
